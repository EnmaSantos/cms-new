<div class="row">
  <div class="col-md-5">
    <!-- Document List Component -->
    <cms-document-list 
      (selectedDocumentEvent)="selectedDocument = $event">
    </cms-document-list>
  </div>
  <div class="col-md-4">
    <!-- Document Detail Component -->
    <cms-document-detail 
      *ngIf="selectedDocument" 
      [document]="selectedDocument">
    </cms-document-detail>
  </div>
</div>
