<div class="panel panel-default">
  <div class="panel-body">
    <form id="message-edit">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            class="form-control"
            [(ngModel)]="subject"
            name="subject"
            maxlength="120"
          >
        </div>
        <div class="col-sm-12 form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            class="form-control"
            [(ngModel)]="msgText"
            name="msgText"
            maxlength="255"
            rows="3"
          ></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button 
            class="btn btn-success" 
            type="button"
            (click)="onSend()"
          >Send</button>
          <button 
            class="btn btn-danger" 
            type="button"
            (click)="clearFields()"
          >Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
